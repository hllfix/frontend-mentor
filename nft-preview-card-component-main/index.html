<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>

<body>

  <div id="card">

    <div class="img__card">
      <div class="eye-icon">
        <img src="images/icon-view.svg" alt="eye icon">
      </div>
    </div>

    <div class="text__card">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="money__time__text">
        <div class="ethereum__info">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <span class="money__text">0.041 ETH</span>
        </div>

        <div class="time__info">
          <img src="images/icon-clock.svg" alt="clock icon">
          <span class="time__text">3 days left</span>
        </div>
      </div>
    </div>

    <div class="line"></div>
    <div class="avatar">
      <img src="images/image-avatar.png" alt="image avatar">
      <p>Creation of <span class="white-text">Jules Wyvern</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
