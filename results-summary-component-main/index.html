<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Result Summary Component</title>
</head>

<body>
  <div class="container">

    <div class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <p class="large-number">76</p>
        <p class="small-number">of 100</p>
      </div>
      <div class="result-text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="stats">
        <div class="reaction stat">
          <div class="stat-text">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="stat-number"> 80 <span>/ 100</span></div>
        </div>


        <div class="memory stat">
          <div class="stat-text">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="stat-number">72 <span>/ 100</span></div>
        </div>


        <div class="verbal stat">
          <div class="stat-text">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="stat-number"> 61 <span>/ 100</span></div>
        </div>


        <div class="visual stat">
          <div class="stat-text">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="stat-number">72 <span>/ 100</span></div>
        </div>
        
      </div>
      <button id="btn">Continue</button>
    </div>
  </div>
</body>

</html>
