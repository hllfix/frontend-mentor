<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="card">

    <div class="left__card">
      <h1> Get <span class="insights">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="number__text__flex__group__left__card">
          <div class="stats__number__text"> 
            <span class="number-stats">10k+</span>
            <p>companies</p>
          </div>

          <div class="stats__number__text">
             <span class="number-stats">314</span>
             <p>templates</p>
          </div>

          <div class="stats__number__text">
            <span class="number-stats">12m+</span>
            <p>queries</p>
          </div> 
        </div>
    </div>

    <div class="right__card">
    </div>
  </div>
</body>
</html>
